
netflix.iep.userservice {
  simple {
    enabled = true
  }

  employee {
    enabled = true
  }

  departed {
    enabled = true
  }

  whitelist {
    emails = [
      "foo@example.com",
      "bar@example.com"
    ]

    mappings = [
      {
        email = "abc@example.com"
        replacement = "foo@example.com"
      },
      {
        email = "def@example.com"
        replacement = "bar@example.com"
      }
    ]
  }
}