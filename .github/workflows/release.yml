name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2
          key: ${{ runner.os }}-${{ hashFiles('**/*.sbt') }}
      - name: Build
        env:
          sonatypeUser: ${{ secrets.ORG_SONATYPE_USERNAME }}
          sonatypePassword: ${{ secrets.ORG_SONATYPE_PASSWORD }}
        run: |
          git fetch --unshallow --tags
          cat /dev/null | project/sbt clean test publish bintrayRelease
          cat /dev/null | project/sbt sonatypeBundleRelease
